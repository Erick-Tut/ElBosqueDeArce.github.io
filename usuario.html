<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - El Bosque de Arce</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Fondo de video para la página -->
  <div class="video-background">
    <video autoplay muted loop>
      <source
        src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1465660/6f0c3c0d89b37e1d0fbdd805f114eb359dc0e539.webm"
        type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

  <!-- Encabezado de la página con navegación -->
  <header>
    <h1>Registrarse</h1>
    <nav>
      <div class="tabs">
        <a href="main.html" class="tab">Inicio</a>
        <a href="ventas.html" class="tab">Ventas</a>
        <a href="usuario.html" class="tab active">Registrarse</a>
        <a href="login.html" class="tab">Iniciar sesión</a>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal para el formulario de registro -->
  <div class="container">
    <h3>Regístrate</h3>
    <form id="registerForm">
      <div class="form-group">
        <label for="username" class="labels-2">Nombre de usuario:</label>
        <input type="text" id="registerUsername" name="username" class="input-field2"
          placeholder="Ingresa tu nombre de usuario" required>
      </div>

      <div class="form-group">
        <label for="password" class="labels-2">Contraseña:</label>
        <input type="password" id="registerPassword" name="password" class="input-field2"
          placeholder="Ingresa tu contraseña" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="labels-2">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field2"
          placeholder="Confirma tu contraseña" required>
      </div>

      <button type="submit" class="btn">Registrarme</button>
    </form>

    <div class="form-footer">
      <p>¿Ya tienes una cuenta? <a href="login.html" class="register-link">Ingresa aquí</a></p>
    </div>
  </div>

  <!-- Sección del pie de página -->
  <div class="footer-section">
    <div class="footer-info">
      <p>Erick Carlos Omar Tut</p>
      <p>5to Bachillerato en Computación - Gamma</p>
    </div>
    <div class="footer-info">
      <p>Programación II</p>
      <p>Helmut Icó</p>
    </div>
    <div class="footer-image">
      <img src="Imagenes/Bressa.png" alt="Bressani">
    </div>
  </div>

  <!-- Script para manejar el formulario de registro -->
  <script src="registro.js"></script>
</body>

</html>
